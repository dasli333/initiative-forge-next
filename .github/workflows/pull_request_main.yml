name: CI - Pull Request to Main

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    environment: integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, build, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const lintJob = jobs.jobs.find(job => job.name === 'Lint');
            const buildJob = jobs.jobs.find(job => job.name === 'Build Check');
            const unitJob = jobs.jobs.find(job => job.name === 'Unit Tests');
            const e2eJob = jobs.jobs.find(job => job.name === 'E2E Tests');

            const statusIcon = (job) => {
              if (!job) return 'âšª';
              const conclusion = job.conclusion;
              if (conclusion === 'success') return 'âœ…';
              if (conclusion === 'failure') return 'âŒ';
              if (conclusion === 'cancelled') return 'âš ï¸';
              if (conclusion === 'skipped') return 'â­ï¸';
              if (job.status === 'in_progress') return 'â³';
              if (job.status === 'queued') return 'ðŸ•';
              return 'âšª';
            };

            const conclusion = (job) => {
              if (!job) return 'not run';
              return job.conclusion || job.status;
            };

            const comment = `## ðŸ§ª Test Results

            | Check | Status | Conclusion |
            |-------|--------|------------|
            | Lint | ${statusIcon(lintJob)} | ${conclusion(lintJob)} |
            | Build | ${statusIcon(buildJob)} | ${conclusion(buildJob)} |
            | Unit Tests | ${statusIcon(unitJob)} | ${conclusion(unitJob)} |
            | E2E Tests | ${statusIcon(e2eJob)} | ${conclusion(e2eJob)} |

            **Workflow Run:** [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
